<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tuğsem || Personal Website</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>

<body>
    <!--!header section start-->
    <header class="header">
        <a href="#" class="logo"><span>TUĞSEM</span></a>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="hobbies.html">Hobbies</a>
          <a href="technologies.html">Technologies</a>
          <a href="cities.html" class="active">Visited Cities</a>
          <a href="contact.html">Contact</a>
        </nav>
  
        <div class="buttons">
          <button>
            <i class="fas fa-search"></i>
          </button>
          <button id="menu-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
  
        <div class="search-form">
          <input 
          type="text" 
          class="search-input" 
          id="search-box" 
          placeholder="search-here"
          />
          <i class="fas fa-search"></i>
        </div>
    </header>
    <!--!header section end-->

    <!--!cities section start-->
     
    <section class="cities">
        <h1 class="heading">VISITED <span>CITIES</span></h1>
        <div id="cities">
            <div id="map" class="map"></div>
            <div id="tooltip" class="tooltip"></div>
        </div>
        <script>
          // Harita oluşturma
          var map = new ol.Map({
              target: 'map',
              layers: [
                  new ol.layer.Tile({
                      source: new ol.source.OSM()
                  })
              ],
              view: new ol.View({
                  center: ol.proj.fromLonLat([35.0, 39.0]), // Türkiye merkez
                  zoom: 5
              })
          });
  
          // Türkiye'deki gezilen yerlerin koordinatları
          var places = [
              { name: 'İstanbul', coords: [28.9784, 41.0082] },
              { name: 'Ankara', coords: [32.8597, 39.9334] },
              { name: 'İzmir', coords: [26.757911, 38.670371] },
              { name: 'Eskişehir', coords: [30.5256, 39.7667] },
              { name: 'Tekirdağ', coords: [27.5086, 40.9787] },
              { name: 'Çanakkale', coords: [26.4059, 40.1456] },
              { name: 'Van', coords: [43.3729793, 38.5012085] },
              { name: 'Balıkesir', coords: [27.8874, 39.6460] },
              { name: 'Edirne', coords: [26.5571, 41.6764] },
              { name: 'Bursa', coords: [29.0650, 40.1826] },
              { name: 'Sakarya', coords: [30.4000, 40.7000] }
          ];
  
          // Yer pinlerini haritaya ekleme
          places.forEach(function (place) {
              var marker = new ol.Feature({
                  geometry: new ol.geom.Point(ol.proj.fromLonLat(place.coords)),
                  name: place.name
              });
  
              var vectorSource = new ol.source.Vector({
                  features: [marker]
              });
  
              var markerStyle = new ol.style.Style({
                  image: new ol.style.Icon({
                      src: 'https://img.icons8.com/color/48/000000/marker.png', // Daha iyi bir pin simgesi
                      scale: 0.5
                  })
              });
  
              marker.setStyle(markerStyle);
  
              var vectorLayer = new ol.layer.Vector({
                  source: vectorSource
              });
  
              map.addLayer(vectorLayer);
  
              // Tooltip işlevi
              marker.on('click', function (evt) {
                  var tooltip = document.getElementById('tooltip');
                  tooltip.innerHTML = place.name; // Şehir adını göster
                  tooltip.style.display = 'block';
                  tooltip.style.left = evt.pixel[0] + 'px';
                  tooltip.style.top = evt.pixel[1] + 'px';
              });
          });
  
          
      </script>
  
       <!--!cities section end-->
</body>
</html>
